<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дима Сиднев</title>
    <link href="master.css" rel="stylesheet">
    <link href="media/icon.jpg" rel="icon">
</head>
<body>
    <main class="hero hero_positioning hero_flex hero_bg_color">
        <h3 class="hero__logo hero__logo_font animate__animated animate__fadeIn animate__delay-4s">Никто другой</h3>
        <h1 class="hero__text hero__text_wrapper hero__text_font hero__text_animation">Дима Сиднев
            <span class="typer" id="hero__text" data-words="текст, текст, текст" data-delay="100" data-deleteDelay="2000"></span>
            <span class="cursor" data-owner="hero__text"></span>
        </h1>
        <div>
            <ul class="hero_social hero_social_flex">
                <li class="hero_social__elem hero_social__elem_font animate__animated animate__fadeIn animate__delay-4s"><a class="hero_social__elem_decoration" href="https://t.me/superOG_sid">Telegram</a></li>
                <li class="hero_social__elem hero_social__elem_font animate__animated animate__fadeIn animate__delay-4s"><a class="hero_social__elem_decoration" href="https://github.com/dimaSidnev">Github</a></li>
                <li class="hero_social__elem hero_social__elem_font animate__animated animate__fadeIn animate__delay-4s"><a class="hero_social__elem_decoration" href="https://leetcode.com/dimaSidnev">LeetCode</a></li>
            </ul>
        </div>
    </main>
    <footer class="footer footer_positioning">
        <div class="footer_wrapper">
            <div class="footer__border footer__border_image"></div>
            <ul class="footer_list footer_list_flex footer_list_positioning footer__list_gradient">
                <li class="footer_list__elem footer_list__elem_font"><a class="footer_list__elem_underline" href="https://github.com/dimaSidnev/dimaSidnev.github.io">SSCC-18 Gen</a></li>
                <li class="footer_list__elem footer_list__elem_font"><a class="footer_list__elem_underline" href="https://github.com/dimaSidnev/portfolio-v3">portfolio-v3</a></li>
                <li class="footer_list__elem footer_list__elem_font"><a class="footer_list__elem_underline" href="https://github.com/dimaSidnev/portfolio-v2">portfolio-v2</a></li>
                <li class="footer_list__elem footer_list__elem_font"><a class="footer_list__elem_underline" href="https://github.com/dimaSidnev/portfolio-v1">portfolio-v1</a></li>
            </ul>
            <h6 class="footer__legal footer__legal_font">© Дмитрий Сиднев 2024 йоу.</h6>
        </div>
    </footer>
    <script src="libraries/typer.js"></script>
    <script src="blocks/hero/hero__text.js"></script>
</body>
</html>
